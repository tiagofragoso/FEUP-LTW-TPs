<!DOCTYPE html>
<html>
    <head>
        <title>MyForm</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form action="#" method="post">
            <label>Name:
                <input type="text" placeholder="John Doe" name="name">
            </label>
            <fieldset>
                <legend>Age</legend>
                <label>
                    <input type="radio" name="age" value="-18"> &lt;18
                </label>
                <label>
                    <input type="radio" name="age" value="19-35"> 19-35
                </label>
                <label>
                    <input type="radio" name="age" value="36-48"> 36-48
                </label>
                <label>
                    <input type="radio" name="age" value="49+"> &gt;49
                </label>
            </fieldset>
            <label>Profession:
                <input type="text" name="profession">
            </label>
            <label>Country:
                <select>
                    <option value="pt">Portugal</option>
                    <option value="es">Spain</option>
                </select>
            </label>
            <fieldset>
                <legend>Interests</legend>
                <label>
                    <input type="checkbox" name="interest" value="music">Music
                </label>
                <label>
                    <input type="checkbox" name="interest" value="movies">Movies
                </label>
                <label>
                    <input type="checkbox" name="interest" value="games">Games
                </label>
            </fieldset>
            <label>How did you find out about us:
                <textarea name="foundhow" cols="40" rows="5"></textarea>
            </label>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
